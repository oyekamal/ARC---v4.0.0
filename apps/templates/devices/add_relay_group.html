<!DOCTYPE html>
<html>
<head>
    <title>Add New Relay Group</title>
</head>
<body>
    <h1>Add New Relay Group</h1>
    <form method="POST">
        <label for="group_name">Group Name:</label>
        <input type="text" name="group_name" required>
        <br>
        <label for="is_on">Is On:</label>
        <input type="checkbox" name="is_on">
        <br>
        <button type="submit">Add Group</button>
    </form>
</body>
</html>
