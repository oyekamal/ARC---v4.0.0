<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Device CRUD</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1>Device List</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Device IP</th>
                    <th>Device Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for device in devices %}
                <tr>
                    <td>{{ device.id }}</td>
                    <td>{{ device.device_ip }}</td>
                    <td>{{ device.device_name }}</td>
                    <td>
                        <a href="{{ url_for('device_blueprint.edit_device', id=device.id) }}" class="btn btn-primary btn-sm">Edit</a>
                        <form method="post" action="{{ url_for('device_blueprint.delete_device', id=device.id) }}" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this device?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>
</html>
