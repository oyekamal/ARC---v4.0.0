<!DOCTYPE html>
<html>
<head>
    <title>Relay Groups</title>
</head>
<body>
    <h1>Relay Groups</h1>
    <ul>
        {% for group in relay_groups %}
            <li>
                {{ group.group_name }}
                <a href="{{ url_for('device_blueprint.edit_relay_group', relay_group_id=group.id) }}">Edit</a>
                <a href="{{ url_for('device_blueprint.add_or_remove_relay_from_group', group_id=group.id) }}">Edit Relay Group</a>
                <form method="POST" action="{{ url_for('device_blueprint.delete_relay_group', relay_group_id=group.id) }}">
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this group?')">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('device_blueprint.add_relay_group') }}"><button>Add New Relay Group</button></a>
</body>
</html>
